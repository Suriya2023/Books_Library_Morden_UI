<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Lib - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .welcome-container {
            text-align: center;
            padding: 40px;
        }

        .welcome-container h1 {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .welcome-container p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-primary {
            background: #ffb800;
            color: #000;
        }

        .btn-primary:hover {
            background: #ff9800;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid white;
            color: white;
        }

        .btn-outline:hover {
            background: white;
            color: #764ba2;
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        <h1>ðŸ“š Welcome to Books Lib</h1>
        <p>Explore thousands of books, track your reading, and discover amazing authors.</p>
        <div class="btn-group">
            <button  onclick="window.location.href = '../public/index.html'" class="btn btn-primary">Get Started</button>
            <button  onclick="window.location.href = '../public/index.html'" class="btn btn-outline">Login</button>
        </div>
    </div>
</body>

</html>
