    <script>
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "data.xml",
                dataType: "xml",
                success: function (xml) {
                    $(xml).find("book").each(function () {
                        let id = $(this).attr("id");
                        let title = $(this).find("title").text();
                        let details = $(this).find("details").text();
                        let img = $(this).find("image").text();

                        let card = `
            <div class="col-sm-6 col-md-4 col-lg-3">
              <div class="card h-100 shadow-sm border-0">
                <img onclick="window.location.href = './book-details.html?id=${id}'" src="${img}" class="card-img-top" alt="${title}">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${title}</h5>
                  <p class="text-muted small">${details}</p>
                  <a href="book-details.html?id=${id}" class="btn btn-primary mt-auto">View Details</a>
                </div>
              </div>
            </div>`;
                        $("#booksRow").append(card);
                    });
                },
                error: function () {
                    $("#booksRow").html(`<div class="col-12"><div class="alert alert-danger">Failed to load books.</div></div>`);
                }
            });
        });
    </script>

    <script>

        function redirectToBooks() {
            let hd = document.getElementById('hideClick');
            hd.style.display = "none";
            window.location.href = '../src/Books.html';
            hd.style.display = "none";

        }
