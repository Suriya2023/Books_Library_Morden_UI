    <nav class="navbar no-border bg-transparent navbar-expand-lg py-2">

            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <form class="d-flex mx-auto my-2 my-lg-0 w-50">
                    <div id="rounded" class="search-box border d-flex align-items-center w-100 px-3">
                        <input class="form-control no-border bg-transparent" type="search"
                            placeholder="Search your books" />
                        <i class="fa-solid fa-magnifying-glass text-muted"></i>
                    </div>
                </form>

          <ul class="navbar-nav ms-auto align-items-center gap-3">
                        <li class="nav-item">
                            <a class="nav-link position-relative fw-medium" href="../src/book-details.html?id=4">

    <header class="bg-light py-5 text-center">
        <h1 class="fw-bold">Contact Us</h1>
        <p class="text-muted">We would love to hear from you! Please fill out the form below.</p>
    </header>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <h3 class="mb-4 text-center fw-bold">Get in Touch</h3>
                        <form id="contactForm">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" name="name" class="form-control" placeholder="Enter your name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mobile No</label>
                                <input type="text" name="mobile" class="form-control"
                                    placeholder="Enter your mobile number">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Message</label>
                                <textarea name="message" rows="4" class="form-control"
                                    placeholder="Write your message..."></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">SEND</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
